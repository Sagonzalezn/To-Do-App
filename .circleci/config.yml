version: 2.1

on:
  push:
    branches:
      - main
      - feature/Demo
    pull_request:
      - main

workflows:
  build_test:
    jobs:
      - build_and_test
      - push:
          context: env #contexto para variables de entorno
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - main
  schedule:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build_and_test
