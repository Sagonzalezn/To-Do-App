  #    - build_and_test
  #    - deploy:
  #        requires:
  #          - build_and_test
  #        filters:
  #          branches:
  #            only: main

jobs:
  build_and_test:
    docker:
      - image: node:12-alpine
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: cd app && yarn install
      - run:
          name: Run tests
          command: cd app &&  yarn test
      - run:
          name: Run Confirmation Message
          command: echo "All tests passed :D"

  push:
    docker:
      - image: node:12-alpine
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install docker
          command: apk add docker
      - run:
          name: Build Docker image
          command: |
            OLD_TAG=$(cat VERSION.txt)
            echo "Current version is: $OLD_TAG"
            TAG=$(echo $OLD_VERSION | awk -F. -v OFS=. '{$NF++;print}')
            echo "New version is: $TAG"
            docker build -t sagonzalezn/vagrant-node:$TAG ./app
      - run:
          name: Push Docker image to dockerhub
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push sagonzalezn/vagrant-node:$TAG
            docker tag sagonzalezn/vagrant-node:$TAG sagonzalezn/vagrant-node:latest
            docker push sagonzalezn/vagrant-node:latest
  
  deploy:
    docker:
      - image: ubuntu:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:F09I/es6VVTMxbQW01Ifa4vkYlk5EOd56pjzrosmuh8"
      - run:
          name: Deploy Containers to Vagrant Machine
          command: |
            apt update
            apt install openssh-client -y
            apt install net-tools
            ifconfig
            ssh -o StrictHostKeyChecking=no vagrant@$SSH_CONNECTION '
              docker compose -f /vagrant/docker-compose.yml pull

              docker compose -f /vagrant/docker-compose.yml up -d --build
            '

  
